language: node_js
services:
  - mongodb
jobs:
  include:
    - stage: test
      node_js: 8
      script: yarn test
    - node_js: 10
      script: yarn test
    - node_js: 12
      script:
        - yarn lint:commit-travis
        - yarn lint
        - yarn test
      after_success: yarn coveralls
    - stage: release
      if: branch = master AND type = push
      node_js: 12
      script: yarn build
      deploy:
        provider: script
        skip_cleanup: true
        script: yarn semantic-release
